<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기차표</title>
<link href="기차표.css" rel="stylesheet">
</head>
<body>
		
	<div id = "wrap" > <!-- 전체 구역 -->
		<div class="t_booking" > <!-- 승차권 예매 -->
				<h3 class="title"> 승차권 예매</h3>
		
			<div class="trip"> <!-- 편도/왕복 -->
				<button onclick="편도()" class="one_way">편도</button>
				<button onclick="왕복()" class="round">왕복</button>
			</div> <!-- 편도/왕복 end -->
			
			<div class="booking_info"> <!-- 예매정보 선택 -->
			

			
			</div> <!-- 예매정보 선택 end -->
			
			<div class="seat"> <!-- 좌석 출력 -->
			
			</div> <!-- 좌석 출력 end -->
			
			<div class="confirm"> <!-- 선택 승차권 -->
			
			</div> <!-- 선택 승차권 end -->
			
			<div class="apply_space"> <!-- 예매 버튼 -->
				<button class="seat_btn" onclick="좌석()" >좌석 선택</button>
				<button class="booking_btn" onclick="예매()" >예매</button>
			</div>
			
		</div> <!-- 승차권 예매 end -->
	
	
		<div class="t_confirm_home"> <!-- 승차권 확인 -->
				<h3 class="title"> 승차권 확인</h3>
		
			<div class="t_collect1" > <!-- 승차권 상세정보 확인 -->
			
			</div>
			
			<div class="t_collect2" > <!-- 승차권 상세정보 확인 -->
			
			</div>
			
			<div class="t_collect3" > <!-- 승차권 상세정보 확인 -->
			
			</div>
			
			<div class="t_collect4" > <!-- 승차권 상세정보 확인 -->
			
			</div>
			
			<div class="t_collect5" > <!-- 승차권 상세정보 확인 -->
			
			</div>
			
			<div class="t_collect6" > <!-- 승차권 상세정보 확인 -->
			
			</div>
			
			<div class="t_collect7" > <!-- 승차권 상세정보 확인 -->
			
			</div>
			
			<div class="modify_space"> <!-- 수정 버튼 -->
				<button class="modify_btn" onclick="수정()" >여행 변경</button>
				<button class="delete_btn" onclick="환불()" >반환</button>
			</div>
			
		</div> <!-- 승차권 확인 end -->
		
	
	</div> <!-- 전체 구역 end -->

	<script src="기차표.js" type="text/javascript"></script>
</body>
</html>
